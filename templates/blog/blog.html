<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="p-6">
        {% for i in blogs %}
            <div style="    display: flex;align-items: center;justify-content: center;">
                <h1 style="    font-weight: bold; font-size: 28px;">{{ i.0.categories }}</h1>
                <hr style="    margin-top: 10px; margin-bottom: 15px;">
            </div>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3">
                {% for j in i %}
                    <div class="overflow-hidden rounded-2xl bg-gray-50">
                        <div class="flex items-center h-[180px] overflow-hidden">
                        <img src="{{ j.blog_profile_img }}" alt="Hamburger" />
                        </div>
                
                        <div class="p-6">
                        <div class="flex flex-col items-start justify-between sm:flex-row sm:items-center">
                            <div>
                                <p class="text-gray-400">Category • {{ j.categories }} {{ j.id }}</p>
                                <h2 class="mt-2 text-lg font-semibold text-gray-800">{{ j.title }}</h2>
                            </div>
                        </div>
                
                        <hr class="mt-4 mb-4" />
                
                        <div class="flex flex-wrap justify-between" style="    line-height: 36px;">
                            <p class="inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                
                            <span class="ml-2 text-gray-600">{{ j.updated_date }}</span>
                            <span class="mx-2">•</span>
                            <span class="text-gray-400">Last Updated</span>
                            </p>
                            <p class="inline-flex items-center text-gray-600">
                                <button onclick="get_blog({{ j.id }})" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
                                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                                        view
                                    </span>
                                </button>
                            </p>
                        </div>
                        </div>
                    </div>
                {% endfor %}
        </div>
        {% endfor %}
    </div>
    <script>
        function get_blog(id){
            location.href = "view_blog/" + id;
        }
    </script>
</body>
</html>
